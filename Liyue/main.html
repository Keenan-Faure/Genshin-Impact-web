<html>
    <head>
        <style>
            body
            {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            .splash0
            {
                position: fixed;
                width: 100%;
                height: 100%;
            }
            .splash1
            {
                position: fixed;
                width: 100%;
                height: 100%;
            }

            .background 
            {
                width: 100%;
                float: left;
                position: relative;
                background: #000000;
                overflow: hidden;
                height: 100%;
            }
            .background:before 
            {
                background: url(https://images8.alphacoders.com/112/1129503.jpg) no-repeat center;
                content: "";
                display: inline-block;
                height: 100%;
                opacity: 1;
                position: absolute;
                top: 0;
                width: 100%;
                /*z-index: -1;*/
                animation: 30s ease 0s normal none infinite running zoomin;
                -webkit-animation: 30s ease 0s normal none infinite running zoomin;
                -o-animation: 30s ease 0s normal none infinite running zoomin;
                -moz--o-animation: 30s ease 0s normal none infinite running zoomin;
            }
            @keyframes zoomin 
            {
                0% { transform: scale(1, 1) }
                50% { transform: scale(1.2, 1.2) }
                100% { transform: scale(1 ,1) }
            }
            
            @keyframes fadeOut
            {
                to
                {
                    opacity: 1;
                }
            }
            .fadeOut
            {
                opacity: 0;
                animation: "fadeOut 1s ease-out forwards";
            }
        </style>
    </head>
    <body>
        <div class="background">

        </div>
    </body>
    <script src="splash.js"></script>
</html>

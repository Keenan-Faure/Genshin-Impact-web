<html>
    <head>
        <style>
            body
            {
                margin: 0;
                overflow: hidden;
                font-family: Arial, Helvetica, sans-serif;
            }
            .splash0
            {
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: 11;
                background-color: black;
            }
            .splash0.display-none
            {
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: -11;
                opacity: 0;
                transition-duration: all 0.5s;
            }
            .splash
            {
                background: url(https://images8.alphacoders.com/112/1129503.jpg) no-repeat center;
                content: "";
                display: inline-block;
                height: 100%;
                overflow: hidden;
                opacity: 1;
                position: absolute;
                top: 0;
                width: 100%;
                z-index: 10;
                animation: 11s ease 0s normal none infinite running zoomin;
                -webkit-animation: 11s ease 0s normal none infinite running zoomin;
                -o-animation: 17s ease 0s normal none infinite running zoomin;
                -moz--o-animation: 17s ease 0s normal none infinite running zoomin;
            }
            @keyframes zoomin 
            {
                0% { transform: scale(1.1, 1.1) }
                50% { transform: scale(1, 1) }
                100% { transform: scale(0.0 ,0.0) }
            }
            
            @keyframes fadeOut
            {
                to
                {
                    opacity: 0;
                }
            }
            .fade-out
            {
                opacity: 1;
                animation: "fadeOut 1s ease-out forwards";
            }

            .background
            {
                position: fixed;
                background-image: url('https://wallpapercave.com/wp/wp8657180.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                width: 100%;
                height: 100%;
            }
            
            /* Keqing */
            .columnOne
            {
                background-position: center;
                background-image: url('https://wallpapercave.com/wp/wp7921141.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                position: absolute;
                width: 20%;
                height: 100%;
                left: 40%;
                border: 1px solid orange;
                transition-duration: 1s;
            }
            .columnOne:hover
            {
                background-image: url('https://assets2.rockpapershotgun.com/keqing-character-demo/BROK/thumbnail/1200x1200/quality/100/keqing-character-demo');
                width: 21%;
                border: 1px solid black;
            }
            .columnTwo
            {
                background-position: center;
                background-image: url('https://1gamerdash.com/wp-content/uploads/2021/09/genshin-impact-fishing-locations.jpg?x54560');
                background-repeat: no-repeat;
                background-size: cover;
                position: absolute;
                width: 20%;
                height: 100%;
                left: 60%;
                border: 1px solid orange;
                transition-duration: 1s;
            }
            .columnTwo:hover
            {
                background-image: url('https://static1.thegamerimages.com/wordpress/wp-content/uploads/2021/10/Liyue-Statue-of-Seven-Locations-Genshin-Impact.jpg');
                width: 21%;
                border: 1px solid black;
            }
            .columnThree
            {
                background-position: center;
                background-image: url('https://wallpapercave.com/wp/wp7921141.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                position: absolute;
                width: 20%;
                height: 100%;
                left: 80%;
                border: 1px solid orange;
                transition-duration: 1s;
            }
            .columnThree:hover
            {
                background-image: url('https://assets2.rockpapershotgun.com/keqing-character-demo/BROK/thumbnail/1200x1200/quality/100/keqing-character-demo');
                width: 21%;
                border: 1px solid black;
            }
            #centerImage
            {
                position: absolute;
                width: 65%;
                height: 20%;
                margin-left: 50px;
                bottom: 5%;
            }

        </style>
    </head>
    <body>
        <div class="splash0">

        </div>
        
        <div class="background">
            <div class="columnOne">
                <img id="centerImage" src="https://drive.google.com/u/0/uc?id=1KppbCR37bVwalDy4vHmRg-MynBpTldY8&export=download">
            </div>
            <div class="columnTwo">

            </div>
            <div class="columnThree">

            </div>
        </div>
    </body>
    <script src="splash.js"></script>
</html>

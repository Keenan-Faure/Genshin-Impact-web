<html>
    <head>
        <style>
            body
            {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            .splash
            {
                width: 100%;
                float: left;
                position: relative;
                background: #000000;
                overflow: hidden;
                height: 100%;
            }
            .splash
            {
                background: url(https://images8.alphacoders.com/112/1129503.jpg) no-repeat center;
                content: "";
                display: inline-block;
                height: 100%;
                opacity: 1;
                position: absolute;
                top: 0;
                width: 100%;
                z-index: 10;
                animation: 30s ease 0s normal none infinite running zoomin;
                -webkit-animation: 30s ease 0s normal none infinite running zoomin;
                -o-animation: 30s ease 0s normal none infinite running zoomin;
                -moz--o-animation: 30s ease 0s normal none infinite running zoomin;
            }
            @keyframes zoomin 
            {
                0% { transform: scale(1.2, 1.2) }
                50% { transform: scale(0.905, 0.905) }
                100% { transform: scale(1 ,1) }
            }
            
            @keyframes fadeOut
            {
                to
                {
                    opacity: 0;
                }
            }
            .fade-out
            {
                opacity: 1;
                animation: "fadeOut 1s ease-out forwards";
            }

            .background
            {
                position: fixed;
                background-image: url('https://wallpapercave.com/wp/wp8657180.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                width: 100%;
                height: 100%;
            }
            .columns
            {
                background-position: center;
            }
        </style>
    </head>
    <body>
        <div class="splash">

        </div>
        <div class="background">

        </div>
    </body>
    <script src="splash.js"></script>
</html>
